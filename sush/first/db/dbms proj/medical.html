<html>
    <head>
		<title>Absence Details</title>
		
	<script type='text/javascript' >
	function formsubmit()
	{

		var s_date = document.getElementById('s_date');
		var e_date = document.getElementById('e_date');
		var reason = document.getElementById('reason');
		
		
				
		if (s_date.value == '' )
		{
			alert('Please select start date of your absence');
			s_date.focus();
			s_date.select();
			return false;
		}
		
		if (e_date.value == '' )
		{
			alert('Please select end date of your absence');
			e_date.focus();
			e_date.select();
			return false;
		}
		
		if (reason.value == '-1' )
		{
				alert('Please select reason for absence');
				reason.focus();
				reason.select();	
				return false;
		}
			
	}
</script>
			
    </head>
        <br>
		<br>
		<br>
		<br>
		<br>
     <body bgcolor="#0a7f99">
	 
<center>
      <form method="post" action="abc.html" onSubmit=return formsubmit()>
					<table>
					<tr><td><b><font color="white" size=6>Absence details:</font></b></td></tr>
					<tr><td><br></td></tr>
					<tr><td><br></td></tr>
					<tr><td><font color="white" size=5.8>From :</font></td><td><input type="date" name="s_date"/></td></tr>
								<tr><td><br></td></tr>
					<tr><td><font color="white" size=5.8>To :</font></td><td><input type="date" name="e_date"/></td></tr>
								<tr><td><br></td></tr>
					<tr><td><font color="white" size=5.8>Reason :</font></td><td><select id="text" name="reason"/>
					 
						<option value='-1'>Select</option> 
						<option value='Medical'>Medical</option>
						<option value='Tech'>Technical Event</option>
						<option value='Others'>Others</option>
					</select>
							</td></tr>	
							<tr><td><br></td></tr>
							<tr><td><br></td></tr>
					<tr><td>      </td><td><input type="submit" value="Submit"></td></tr>
					
					</table>
					</form>		
					</center>          
   

<br>
    <br>
    <br>
    </body>
</html>
