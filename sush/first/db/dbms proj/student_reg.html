	<script type='text/javascript' >
	function formsubmit()
	{

		var name = document.getElementById('name');

		var yoa = document.getElementById('yoa');
		var usn = document.getElementById('usn');

		var f_no = document.getElementById('f_no');
		var f_id = document.getElementById('f_id');
		var m_name = document.getElementById('m_name');
		var m_no = document.getElementById('m_no');
		var m_id = document.getElementById('m_id');
		
				
		if (name.value == '' )
		{
			alert('Please enter your Name');
			name.focus();
			name.select();
			return false;
		}
		
		if (dob.value == '' )
		{
			alert('Please enter you Date of Birth');
			dob.focus();
			dob.select();
			return false;
		}
		
		if (sex.value != '-1' )
		{
				alert('Please select your Sex');
				sex.focus();
				sex.select();	
				return false;
		}
		
		if (yoa.value == '' )
		{
			alert('Please enter your Year of Admission');
			yoa.focus();
			yoa.select();
			return false;
		}
		
		if (usn.value == '' )
		{
			alert('Please enter your USN');
			usn.focus();
			usn.select();
			return false;
		}
		
		if (e_id.value == '' )
		{
			alert('Please enter your Email ID');
			e_id.focus();
			e_id.select();
			return false;
		}
		
		if (address.value == '' )
		{
			alert('Please enter your Email ID');
			e_id.focus();
			e_id.select();
			return false;
		}
		
		if (mode.value == '-1' )
		{
			alert('Please enter your Mode of Admission');
			e_id.focus();
			e_id.select();
			return false;
		}
		
		if (rank.value == '' )
		{
			alert('Please enter your Email ID');
			e_id.focus();
			e_id.select();
			return false;
		}
		
		if (f_name.value == '' )
		{
			alert("Please enter your Father's name");
			f_name.focus();
			f_name.select();
			return false;
		}
		
		if (f_no.value == '' )
		{
			alert("Please enter your Father's Phone no.");
			f_no.focus();
			f_no.select();
			return false;
		}
		
		if (f_id.value == '' )
		{
			alert("Please enter your Father's Email ID");
			f_id.focus();
			f_id.select();
			return false;
		}
		
		if (m_name.value == '' )
		{
			alert("Please enter your Mother's name");
			m_name.focus();
			m_name.select();
			return false;
		}
		
		if (m_no.value == '' )
		{
			alert("Please enter your Mother's Phone no.");
			m_no.focus();
			m_no.select();
			return false;
		}
		
		if (m_id.value == '' )
		{
			alert("Please enter your Mother's Email ID");
			m_id.focus();
			m_id.select();
			return false;
		}
				
	}
</script>
